			name = "Attach metalib";
			outputFileListPaths = (
			);
			outputPaths = (
				"$(BUILT_PRODUCTS_DIR)/$(PRODUCT_NAME).app/Contents/MacOS/mlx.metallib",
			);
			runOnlyForDeploymentPostprocessing = 0;
			shellPath = /bin/sh;
			shellScript = "# Compile MLX Metal shaders from Xcode-managed SPM checkouts\n# Xcode resolves SPM packages into SourcePackages/checkouts/ inside DerivedData.\n#\n# BUILD_DIR depth varies by build type:\n#   Normal build  : .../DerivedData/<P>/Build/Products  (2 levels up)\n#   Archive build : .../DerivedData/<P>/Build/Intermediates.noindex/ArchiveIntermediates/<T>/BuildProductsPath  (5+ levels up)\n#\n# Fix: walk up from BUILD_DIR until we find a directory containing SourcePackages.\n\nDIR=\"${BUILD_DIR}\"\nwhile [ \"${DIR}\" != \"/\" ]; do\n  if [ -d \"${DIR}/SourcePackages\" ]; then\n    DERIVED_DATA_PROJECT_DIR=\"${DIR}\"\n    break\n  fi\n  DIR=$(dirname \"${DIR}\")\ndone\n\nif [ -z \"${DERIVED_DATA_PROJECT_DIR}\" ]; then\n  echo \"warning: Could not locate SourcePackages directory walking up from ${BUILD_DIR} — skipping metallib build\"\n  exit 0\nfi\n\nMLX_SWIFT_CHECKOUT=\"${DERIVED_DATA_PROJECT_DIR}/SourcePackages/checkouts/mlx-swift\"\nMLX_METAL_DIR=\"${MLX_SWIFT_CHECKOUT}/Source/Cmlx/mlx-generated/metal\"\nMLX_INCLUDE_DIR=\"${MLX_SWIFT_CHECKOUT}/Source/Cmlx\"\nMLX_AIR_DIR=\"${DERIVED_FILE_DIR}/mlx-air\"\nMLX_OUT=\"${BUILT_PRODUCTS_DIR}/${PRODUCT_NAME}.app/Contents/MacOS/mlx.metallib\"\n\nif [ ! -d \"${MLX_METAL_DIR}\" ]; then\n  echo \"warning: MLX Metal shaders not found at ${MLX_METAL_DIR} — skipping metallib build\"\n  exit 0\nfi\n\nmkdir -p \"${MLX_AIR_DIR}\"\n\nfor f in \"${MLX_METAL_DIR}\"/*.metal; do\n  name=$(basename \"$f\" .metal)\n  xcrun metal -std=metal3.1 -O2 -I \"${MLX_INCLUDE_DIR}\" -c \"$f\" -o \"${MLX_AIR_DIR}/${name}.air\"\ndone\n\nxcrun metallib \"${MLX_AIR_DIR}\"/*.air -o \"${MLX_OUT}\"\n\n# Sign the metallib with the same identity Xcode uses for the app.\n# Without this, codesign rejects the app bundle because it contains\n# an unsigned binary subcomponent.\nif [ -n \"${EXPANDED_CODE_SIGN_IDENTITY}\" ] && [ \"${CODE_SIGNING_REQUIRED}\" != \"NO\" ]; then\n  codesign --force --sign \"${EXPANDED_CODE_SIGN_IDENTITY}\" --options runtime \"${MLX_OUT}\"\n  echo \"MLX metallib signed with: ${EXPANDED_CODE_SIGN_IDENTITY}\"\nfi\n\necho \"MLX metallib built: ${MLX_OUT}\"\n";
		};
