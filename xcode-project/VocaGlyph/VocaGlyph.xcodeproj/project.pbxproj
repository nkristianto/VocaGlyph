			);
			inputPaths = (
			);
			name = "Re-sign Sparkle Helpers ";
			outputFileListPaths = (
			);
			outputPaths = (
			);
			runOnlyForDeploymentPostprocessing = 0;
			shellPath = /bin/sh;
			shellScript = "# Re-sign Sparkle helpers AFTER they are embedded by Xcode.\n# This runs as a build phase (after Frameworks), so EXPANDED_CODE_SIGN_IDENTITY\n# is available and Xcode's keychain is already unlocked — no prompts.\n# Xcode's own codesign step runs AFTER all build phases and will NOT re-sign\n# already-signed nested bundles, so these entitlements will be preserved.\n\n# Only re-sign when CODE_SIGNING_REQUIRED is set (skip simulator builds).\nif [ \"${CODE_SIGNING_REQUIRED}\" != \"YES\" ]; then\n  echo \"Code signing not required — skipping Sparkle re-sign\"\n  exit 0\nfi\n\nif [ -z \"${EXPANDED_CODE_SIGN_IDENTITY}\" ]; then\n  echo \"EXPANDED_CODE_SIGN_IDENTITY not set — skipping Sparkle re-sign\"\n  exit 0\nfi\n\nSPARKLE_FW=\"${BUILT_PRODUCTS_DIR}/${PRODUCT_NAME}.app/Contents/Frameworks/Sparkle.framework/Versions/B\"\n\nif [ ! -d \"${SPARKLE_FW}\" ]; then\n  echo \"Sparkle.framework not found — skipping\"\n  exit 0\nfi\n\n# Walk up from BUILD_DIR to find SourcePackages.\nDIR=\"${BUILD_DIR}\"\nwhile [ \"${DIR}\" != \"/\" ]; do\n  if [ -d \"${DIR}/SourcePackages\" ]; then\n    DERIVED_DATA_DIR=\"${DIR}\"\n    break\n  fi\n  DIR=$(dirname \"${DIR}\")\ndone\n\nDOWNLOADER_ENT=\"${DERIVED_DATA_DIR}/SourcePackages/checkouts/Sparkle/Downloader/Downloader.entitlements\"\n\n# Minimal sandbox entitlement (for Autoupdate, Updater, Installer)\nSANDBOX_ENT=$(mktemp /tmp/sparkle-sandbox.XXXXXX.plist)\ncat > \"${SANDBOX_ENT}\" << 'ENTEOF'\n<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<!DOCTYPE plist PUBLIC \"-//Apple//DTD PLIST 1.0//EN\" \"http://www.apple.com/DTDs/PropertyList-1.0.dtd\">\n<plist version=\"1.0\"><dict>\n  <key>com.apple.security.app-sandbox</key><true/>\n</dict></plist>\nENTEOF\n\n# Downloader also needs network client access\nif [ ! -f \"${DOWNLOADER_ENT}\" ]; then\n  DOWNLOADER_ENT=$(mktemp /tmp/sparkle-downloader.XXXXXX.plist)\n  cat > \"${DOWNLOADER_ENT}\" << 'ENTEOF'\n<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<!DOCTYPE plist PUBLIC \"-//Apple//DTD PLIST 1.0//EN\" \"http://www.apple.com/DTDs/PropertyList-1.0.dtd\">\n<plist version=\"1.0\"><dict>\n  <key>com.apple.security.app-sandbox</key><true/>\n  <key>com.apple.security.network.client</key><true/>\n</dict></plist>\nENTEOF\nfi\n\nsign() {\n  local binary=\"$1\"\n  local ent=\"$2\"\n  if [ -e \"${binary}\" ]; then\n    codesign --force --sign \"${EXPANDED_CODE_SIGN_IDENTITY}\" --options runtime --entitlements \"${ent}\" \"${binary}\"\n    echo \"Re-signed: ${binary}\"\n  else\n    echo \"Skipped (not found): ${binary}\"\n  fi\n}\n\necho \"Re-signing Sparkle helpers with: ${EXPANDED_CODE_SIGN_IDENTITY}\"\nsign \"${SPARKLE_FW}/Autoupdate\"                        \"${SANDBOX_ENT}\"\nsign \"${SPARKLE_FW}/Updater.app\"                       \"${SANDBOX_ENT}\"\nsign \"${SPARKLE_FW}/XPCServices/Downloader.xpc\"        \"${DOWNLOADER_ENT}\"\nsign \"${SPARKLE_FW}/XPCServices/Installer.xpc\"         \"${SANDBOX_ENT}\"\n\nrm -f \"${SANDBOX_ENT}\"\necho \"Sparkle helpers re-signed successfully.\"\n";
		};
